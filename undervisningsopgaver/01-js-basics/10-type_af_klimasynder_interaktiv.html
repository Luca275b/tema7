<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden på din flyrejse (i timer)?</p>
    <input type="text" id="timer">
    <button>Klik og beregn CO2 udledningen. Kik i konsollen.</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked)

        function buttonClicked(){
        let timer = document.querySelector("#timer").value;
        let co2UdledtIKgVedFlyrejse = timer * 109;
        let resultat;
        //let resultat = "Ved " + timer + " flyrejse har du udledt " + co2UdledtIKgVedFlyrejse + " kg CO2";

        if (isNaN(co2UdledtIKgVedFlyrejse)) {
            resultat = "Det er ikke et tal, prøv igen";
        } else if (co2UdledtIKgVedFlyrejse <= 0) {
            resultat = "CO2 er mindre end 0. Prøv igen.";
        } else if (co2UdledtIKgVedFlyrejse < 100) {
            resultat = "Du har fløjet " + timer + " timer og udledt " + co2UdledtIKgVedFlyrejse + " kg CO2." + " Tæt på Thunberg";
        } else if (co2UdledtIKgVedFlyrejse < 200) {
            resultat = "Du har fløjet " + timer + " timer og udledt " + co2UdledtIKgVedFlyrejse + " kg CO2." + " Ja ja, du behøver ikke at melde dig ud af Å!";
        } else if (co2UdledtIKgVedFlyrejse < 600) {
            resultat = "Du har fløjet " + timer + " timer og udledt " + co2UdledtIKgVedFlyrejse + " kg CO2." + " Det er godt for turismen i Nordeuropa.";
        } else {
            resultat = "Du har fløjet " + timer + " timer og udledt " + co2UdledtIKgVedFlyrejse + " kg CO2." + " Nå ja vi kan jo altid kolonisere en anden planet ...";
        }

        console.log(resultat);
        }

    </script>
</body>

</html>
